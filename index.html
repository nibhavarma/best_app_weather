<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>

    <div class="container">
      <div class="card border-danger mb-8" id="body" style="max-width: 55rem">
        <span class="border border-5">
        <div class="card">
          <div class="card-body">
              
              <form id="search-form">
                  <div class="search-area">    
                      <input type="text" id="search-text-input" autofocus="on" placeholder="Search new city here"/>           
                      <input type="submit" id="search" value="Search"/>
                      <p class="type" id="search-current"></p>
                  
                  </div>
              </form>
           
          </div>

          <div class="row">
          
            <div class="col-3 city-name" id="current"></div>
           
          </div>

          <p class="date" id ="currentMoment">Today's date</p>
          <ul>
              <li>
                  Overall: <span id="description"></span>
                </li>
                <li id="current-temperature">Temperature: <span id="temperature">15</li>
            <li>
              Humidity: <span id="humidity"> 77%</span>
            </li>
            <li> Wind: <span id="wind"> 0 </span></li>
          </ul>

          <br />
          <br />
          <section>
            <div class="card-group">
              <div class="Future">What is coming! Future forecast:</div>

              <div class="First-Day">
                <img src="images/rainy.png" class="Weather" height="90" />
                <div class="Day1">
                  <h5 class="Day-of-week">Sunday</h5>
                  <p class="Temp">10°C|3°F</p>
                </div>
              </div>

              <div class="Second-Day">
                <img src="images/cloudy.png" class="Tuesday" height="90" />
                <div class="Day2">
                  <h5 class="Day-of-week">Monday</h5>
                  <p class="Temp">10°C|3°F</p>
                </div>
              </div>

              <div class="Third-Day">
                <img src="images/cloudy.png" class="Monday" height="90" />
                <div class="Day3">
                  <h5 class="Day-of-week">Tuesday</h5>
                  <p class="Temp">8°C|6°F</p>
                </div>
              </div>
              <div class="Fourth-Day">
                <img src="images/rainy.png" class="Monday" height="90" />
                <div class="Day4">
                  <h5 class="Day-of-week">Wednesday</h5>
                  <p class="Temp">11°C|6°F</p>
                </div>
              </div>
              <div class="Fifth-Day">
                <img src="images/sunny.png" class="Monday" height="90" />
                <div class="Day5">
                  <h5 class="Day-of-week">Thursday</h5>
                  <p class="Temp">12°C|8°F</p>
                </div>
              </div>
              </span>
            </div>
          </section>
        </div>
      </div>
    </div>
    <footer>
      <div class="Created-By">
        <h6>By Nibha Varma through SheCodes</h6>
      </div>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
